<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitoreo Productos Sin Gluten - ANMAT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; background: #f8f9fa; color: #222; }
    header { background: #005fa3; color: #fff; padding: 1.5rem 1rem 1rem 1rem; }
    h1 { margin: 0 0 0.5rem 0; font-size: 2rem; }
    .stats { display: flex; flex-wrap: wrap; gap: 2rem; margin: 1.5rem 0; }
    .stat { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 1rem 2rem; min-width: 180px; text-align: center; }
    .stat .value { font-size: 2rem; font-weight: bold; color: #005fa3; }
    .timeline { margin: 2rem auto; max-width: 900px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem 0.7rem; border-bottom: 1px solid #eee; }
    th { background: #f0f4f8; }
    tr.alta { background: #e6ffe6; }
    tr.baja { background: #ffeaea; }
    @media (max-width: 600px) {
      .stats { flex-direction: column; gap: 1rem; }
      .stat { min-width: unset; }
      .timeline { padding: 0.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Monitoreo de Productos Sin Gluten - ANMAT</h1>
    <div class="stats" id="stats"></div>
  </header>
  <section class="timeline">
    <h2>Altas recientes de productos sin gluten</h2>
    <div id="timeline-table"></div>
  </section>
  <script>
    // Cargar estadísticas
    d3.json('data/estadisticas.json').then(function(stats) {
      const statsArr = [
        { label: 'Productos activos', value: d3.sum(Object.values(stats.por_marca)) },
        { label: 'Total histórico', value: d3.sum(Object.values(stats.por_marca)) + (stats.por_baja ? d3.sum(Object.values(stats.por_baja)) : 0) },
        { label: 'Marcas', value: Object.keys(stats.por_marca).length },
        { label: 'Tipos de producto', value: Object.keys(stats.por_tipo_producto).length },
      ];
      d3.select('#stats').selectAll('.stat')
        .data(statsArr)
        .enter()
        .append('div')
        .attr('class', 'stat')
        .html(d => `<div class="value">${d.value}</div><div>${d.label}</div>`);
    });

    // Cargar y mostrar altas recientes
    d3.dsv(",", 'data/altas_bajas.csv', d3.autoType).then(function(data) {
      // Filtrar solo altas
      const altas = data.filter(d => d.tipo_cambio === 'alta');
      // Ordenar por fecha descendente
      altas.sort((a, b) => new Date(b.fecha_cambio) - new Date(a.fecha_cambio));
      // Mostrar solo las 30 más recientes
      const recientes = altas.slice(0, 30);
      // Columnas a mostrar
      const columnas = ['fecha_cambio', 'id', 'marca', 'denominacionventa', 'TipoProducto'];
      const headers = ['Fecha', 'ID', 'Marca', 'Denominación', 'Tipo Producto'];
      let table = '<table><thead><tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr></thead><tbody>';
      recientes.forEach(row => {
        table += `<tr class="${row.tipo_cambio}">` + columnas.map(col => `<td>${row[col] ?? ''}</td>`).join('') + '</tr>';
      });
      table += '</tbody></table>';
      d3.select('#timeline-table').html(table);
    });
  </script>
</body>
</html>
